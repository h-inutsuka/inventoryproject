{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Purchase Confirmation" />
        <meta name="author" content="" />
        <title>購入確認</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href={% static "assets/favicon.ico" %} />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        {% include 'navigation.html' %}
        
        <!-- Main Content -->
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="text-center">購入確認</h2>
                                <hr>
                                <div class="text-center">
                                    <img src="{{ item.image1.url }}" alt="{{ item.image1 }}" class="img-fluid mb-3">
                                </div>
                                <h5 class="text-center">{{ item.title }}</h5>
                                <p class="text-center">価格: ¥{{ item.price }}</p>
                                <p class="text-center">在庫: {{ item.stock }}</p>
                                <form method="post">
                                    {% csrf_token %}
                                    <input type="submit" class="btn btn-success" value="購入確定">
                                    <a href="{% url 'Inventoryapp:index' %}" class="btn btn-secondary">キャンセル</a>
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Footer -->
        {% include 'footer.html' %}
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
